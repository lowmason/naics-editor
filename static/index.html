<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Interactive NAICS Editor</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <style>
        /* Custom styles for a better text area experience */
        .editable-textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #d1d5db; /* gray-300 */
            transition: border-color 0.2s, box-shadow 0.2s;
            resize: vertical; /* Allow vertical resizing */
        }
        .editable-textarea:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        /* Style for fields that are editable on click */
        .clickable-edit {
            transition: background-color 0.2s, border-color 0.2s;
            border: 1px solid transparent;
            border-radius: 6px;
            min-height: 40px; /* Ensure even empty fields can be clicked */
            padding: 0.5rem;
            cursor: pointer;
        }
        .clickable-edit:hover {
            background-color: #f9fafb; /* gray-50 */
            border-color: #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class='bg-gray-100 font-sans'>
    <div class='container mx-auto p-4 md:p-8'>
        <header class='mb-6 flex flex-col sm:flex-row justify-between items-center'>
            <h1 class='text-3xl font-bold text-gray-800 mb-4 sm:mb-0'>NAICS Data Editor</h1>
            <div class='flex gap-3'>
                <button id='export-btn' class='bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105'>
                    Edits Complete
                </button>
                <button id='shutdown-btn' class='bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105'>
                    Shutdown Server
                </button>
            </div>
        </header>

        <!-- Controls -->
        <div class='grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 bg-white rounded-lg shadow'>
            <input type='number' id='level-filter' placeholder='Filter by Level (e.g., 2)' class='p-2 border rounded-md'>
            <input type='text' id='code-filter' placeholder='Filter by Code (e.g., 31)' class='p-2 border rounded-md'>
            <input type='text' id='search-input' placeholder='Search (regex supported)...' class='p-2 border rounded-md md:col-span-1'>
        </div>
        
        <!-- Data Display -->
        <div id='data-container' class='space-y-4'>
             <p class='text-center text-gray-500 pt-8'>Use the filters above to begin a search.</p>
        </div>

         <!-- Loading Spinner -->
        <div id='loading' class='text-center py-10 hidden'>
            <svg class='animate-spin h-8 w-8 text-blue-500 mx-auto' xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'>
                <circle class='opacity-25' cx='12' cy='12' r='10' stroke='currentColor' stroke-width='4'></circle>
                <path class='opacity-75' fill='currentColor' d='M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z'></path>
            </svg>
            <p class='mt-2 text-gray-600'>Loading data...</p>
        </div>
    </div>

    <script>
        const levelFilter = document.getElementById('level-filter');
        const codeFilter = document.getElementById('code-filter');
        const searchInput = document.getElementById('search-input');
        const dataContainer = document.getElementById('data-container');
        const loadingIndicator = document.getElementById('loading');
        const exportBtn = document.getElementById('export-btn');
        const shutdownBtn = document.getElementById('shutdown-btn');

        let debounceTimer;

        // Fetch and display data from the backend
        async function fetchData() {
            loadingIndicator.classList.remove('hidden');
            dataContainer.innerHTML = ''; // Clear previous results

            const level = levelFilter.value;
            const code = codeFilter.value;
            const search = searchInput.value;
            
            // Do not fetch if all inputs are empty
            if (!level && !code && !search) {
                loadingIndicator.classList.add('hidden');
                dataContainer.innerHTML = `<p class='text-center text-gray-500 pt-8'>Use the filters above to begin a search.</p>`;
                return;
            }

            const params = new URLSearchParams();
            if (level) params.append('level', level);
            if (code) params.append('code', code);
            if (search) params.append('search', search);

            try {
                const response = await fetch(`/api/data?${params.toString()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Failed to fetch data:', error);
                dataContainer.innerHTML = `<p class='text-red-500 text-center'>Failed to load data. Please check the console for errors.</p>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function createContentHtml(text, placeholder) {
            // Use textContent to prevent XSS issues
            const tempDiv = document.createElement('div');
            if (text && text.trim() !== '') {
                tempDiv.textContent = text;
                return tempDiv.innerHTML;
            }
            return `<i class='text-gray-400 not-italic'>${placeholder}</i>`;
        }


        // Display data in cards
        function displayData(data) {
            if (!data || data.length === 0) {
                dataContainer.innerHTML = `<p class='text-gray-500 text-center'>No results found.</p>`;
                return;
            }

            const cards = data.map(item => {
                // BUG FIX: Escape single quotes in the stringified JSON data to prevent breaking the HTML attribute.
                const stringifiedData = JSON.stringify(item).replace(/'/g, '&#39;');

                return `
                <div class='bg-white p-4 rounded-lg shadow-sm border border-gray-200'>
                    <!-- Header -->
                    <div class='flex flex-wrap items-baseline mb-3 pb-2 border-b'>
                        <span class='bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded'>Lvl: ${item.level || 'N/A'}</span>
                        <span class='bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded'>Code: ${item.code || 'N/A'}</span>
                        <h2 class='text-lg font-bold text-gray-900 flex-1 min-w-0 clickable-edit' data-field='title' data-original-data='${stringifiedData}'>
                            ${createContentHtml(item.title, '[Click to add title...]')}
                        </h2>
                    </div>
                    <!-- Body -->
                    <div class='space-y-3'>
                        <div>
                            <label class='text-sm font-medium text-gray-600'>Description</label>
                            <p class='mt-1 text-gray-700 text-sm clickable-edit' data-field='description' data-original-data='${stringifiedData}'>
                                ${createContentHtml(item.description, '[Click to add description...]')}
                            </p>
                        </div>
                        <div>
                            <label class='text-sm font-medium text-gray-600'>Examples</label>
                            <p class='mt-1 text-gray-700 text-sm clickable-edit' data-field='examples' data-original-data='${stringifiedData}'>
                                ${createContentHtml(item.examples, '[Click to add examples...]')}
                            </p>
                        </div>
                        <div>
                            <label class='text-sm font-medium text-gray-600'>Excluded</label>
                            <p class='mt-1 text-gray-700 text-sm clickable-edit' data-field='excluded' data-original-data='${stringifiedData}'>
                                ${createContentHtml(item.excluded, '[Click to add excluded items...]')}
                            </p>
                        </div>
                    </div>
                </div>`;
            }).join('');

            dataContainer.innerHTML = cards;
        }

        // --- Event Listeners ---

        // Debounced input for filters
        [levelFilter, codeFilter, searchInput].forEach(input => {
            input.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(fetchData, 300); // Wait 300ms after user stops typing
            });
        });

        // Event delegation for making content editable
        dataContainer.addEventListener('click', (event) => {
            const target = event.target.closest('.clickable-edit'); // Find the closest editable parent

            // Ensure we are clicking an editable field and not already in edit mode
            if (target && !target.isContentEditable) {
                makeEditable(target);
            }
        });
        
        // --- Export and Shutdown Logic ---
        exportBtn.addEventListener('click', async () => {
            if (confirm('Are you sure your edits are complete? This will export all data to naics_descriptions.parquet and shut down the server.')) {
                try {
                    exportBtn.disabled = true;
                    exportBtn.textContent = 'Exporting...';
                    exportBtn.classList.remove('hover:bg-green-700');
                    exportBtn.classList.add('bg-green-700', 'cursor-not-allowed');
                    
                    await fetch('/api/export_and_shutdown', { method: 'POST' });
                    
                    document.body.innerHTML = `
                        <div class='h-screen flex items-center justify-center bg-gray-100'>
                             <div class='text-center bg-white p-8 rounded-lg shadow-lg'>
                                 <svg class='w-16 h-16 text-green-500 mx-auto mb-4' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
                                     <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'></path>
                                 </svg>
                                 <h1 class='text-2xl font-bold text-gray-800 mb-2'>Data exported successfully!</h1>
                                 <p class='text-gray-600 mb-2'>naics_descriptions.parquet has been saved.</p>
                                 <p class='text-gray-600'>Server has been shut down. You can now safely close this browser tab.</p>
                             </div>
                        </div>`;
                } catch (error) {
                    // This error may occur if the server shuts down before sending a response
                    console.warn('Server shut down before response could be received. This is expected.', error);
                    document.body.innerHTML = `
                        <div class='h-screen flex items-center justify-center bg-gray-100'>
                             <div class='text-center bg-white p-8 rounded-lg shadow-lg'>
                                 <svg class='w-16 h-16 text-green-500 mx-auto mb-4' fill='none' stroke='currentColor' viewBox='0 0 24 24'>
                                     <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'></path>
                                 </svg>
                                 <h1 class='text-2xl font-bold text-gray-800 mb-2'>Data exported successfully!</h1>
                                 <p class='text-gray-600 mb-2'>naics_descriptions.parquet has been saved.</p>
                                 <p class='text-gray-600'>Server has been shut down. You can now safely close this browser tab.</p>
                             </div>
                        </div>`;
                }
            }
        });
        
        shutdownBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to shut down the server? This will stop the application without exporting data.')) {
                try {
                    await fetch('/api/shutdown', { method: 'POST' });
                    document.body.innerHTML = `
                        <div class='h-screen flex items-center justify-center bg-gray-100'>
                             <div class='text-center bg-white p-8 rounded-lg shadow-lg'>
                                 <h1 class='text-2xl font-bold text-gray-800'>Server has been shut down.</h1>
                                 <p class='text-gray-600'>You can now safely close this browser tab.</p>
                             </div>
                        </div>`;
                } catch (error) {
                    // This error may occur if the server shuts down before sending a response
                    console.warn('Server shut down before response could be received. This is expected.', error);
                    document.body.innerHTML = `
                        <div class='h-screen flex items-center justify-center bg-gray-100'>
                             <div class='text-center bg-white p-8 rounded-lg shadow-lg'>
                                 <h1 class='text-2xl font-bold text-gray-800'>Server has been shut down.</h1>
                                 <p class='text-gray-600'>You can now safely close this browser tab.</p>
                             </div>
                        </div>`;
                }
            }
        });


        // --- Editing Logic ---

        function makeEditable(element) {
            const isTitle = element.tagName === 'H2';
            const field = element.dataset.field;
            const originalData = JSON.parse(element.dataset.originalData);
            const originalContent = originalData[field] || ''; // Get the actual data from the dataset

            const editor = document.createElement(isTitle ? 'input' : 'textarea');
            if (isTitle) {
                editor.type = 'text';
                editor.className = 'text-lg font-bold text-gray-900 w-full p-1 border rounded';
            } else {
                editor.className = 'editable-textarea';
                editor.rows = Math.max(5, (originalContent.length / 80)); // Adjust rows based on content length
            }
            editor.value = originalContent;

            element.replaceWith(editor);
            editor.focus();

            // When the editor loses focus, save the changes
            editor.addEventListener('blur', () => {
                const newContent = editor.value;
                // Set the element's content, using the placeholder logic if it's now empty
                element.innerHTML = createContentHtml(newContent, `[Click to add ${field}...]`);
                editor.replaceWith(element); // Put original element back
                
                // Save only if content has actually changed
                if (newContent.trim() !== (originalContent || '').trim()) {
                    saveData(element, newContent);
                }
            });
        }

        async function saveData(element, newValue) {
            const originalData = JSON.parse(element.dataset.originalData);
            const field = element.dataset.field;
            const updatedData = { ...originalData, [field]: newValue };
            const index = originalData.index;
            const card = element.closest('.bg-white'); // Declare once at the top

            try {
                const response = await fetch(`/api/data/${index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    throw new Error(`Failed to save data. Server responded with ${response.status}`);
                }

                console.log(`Successfully updated index ${index}`);

                // If save is successful, update the local data attribute for all fields on this card
                if (card) {
                    card.querySelectorAll('.clickable-edit').forEach(el => {
                        el.dataset.originalData = JSON.stringify(updatedData);
                    });
                    
                    // Visual feedback for success
                    card.style.transition = 'background-color 0.5s';
                    card.style.backgroundColor = '#e0f2fe'; // light-blue
                    setTimeout(() => {
                       card.style.backgroundColor = 'white';
                    }, 1500);
                }

            } catch (error) {
                console.error('Error saving data:', error);
                // Visual feedback for error
                if (card) {
                    card.style.backgroundColor = '#fee2e2'; // light-red
                     setTimeout(() => {
                       card.style.backgroundColor = 'white';
                    }, 2000);
                }
            }
        }

    </script>
</body>
</html>
